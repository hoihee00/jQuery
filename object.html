<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#demo').html('<b>Hello World</b>');

            $('#demo').append($('<div />').attr('id', 'myDiv')
                .css('background', 'pink')
                .html('Nice')); // demo 하위에 id가 myDiv인 <div>Nice</div> 태그 생성

            console.log($('#myDiv').html());

            console.log($('#sec_1').html()); // sec_1의 html 태그 불러오기
            $('#sec_1').html('<a href="https://www.daum.net">Daum</a>');
            // $('#sec_2').html($('#sec_1').html()); // 위에서 불러온 태그를 sec_2에 적용
            // $('#sec_2').text($('#sec_1').html()); // html 태그를 문자열 타입으로 불러옴
            // console.log($('#sec_2').html());

        });
    </script>
</head>

<body>
    <p id="demo"></p>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
            <p>내용1</p>
        </h2>
    </section>
    <section id="sec_2">
        <h2>
            <em>text()</em>
            <p>내용2</p>
        </h2>
    </section>
</body>

</html>
