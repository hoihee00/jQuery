<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_prop2.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#wrap p:hidden").css({ //선택한 <p> 요소 중 숨겨진 상태의 요소만 선택
                "display": "black",
                "background": "#ff0"
            });

            // $("#zone1 :selected") : id 값이 "zone1"인 요소의 하위 <select>요소 중 seleted된 <option> 요소만 선택
            var z1 = $("#zone1 :selected").val();
            console.log(z1);

            // $("#zone2 :checked") : id 값이 "zone2"인 요소의 하위 <input>요소 중 checked된 <input> 요소만 선택
            var z2 = $("#zone2 :checked").val();
            console.log(z2);

            var z3 = $("#zone3 :checked").val();
            console.log(z3);
        })
    </script>
</head>

<body>
    <div id="wrap">
        <p>내용 1</p>
        <p style="display: none;">내용 2</p>
        <p>내용 3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션 1</option>
                <option value="opt2" selected>옵션 2</option>
                <option value="opt3">옵션 3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서"> 독서
            <input type="checkbox" name="hobby2" value="자전거"> 자전거
            <input type="checkbox" name="hobby3" value="등산" checked> 등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female" checked> 여성
        </p>
    </form>
</body>

</html>
