<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () { // document object : 보통 웹 페이지 안의 전체 내용을 뜻함
            // jQuery 사용 전
            // document.getElementById("title").innerHTML ="Title";
            // document.getElementById("title").style.background = 'red';

             // jQuery에서 - id가 title인 값을 찾아와서 innerHTML로 Title 넣기, .css로 스타일 지정 가능
            $("#title").html("Title")
            // .css('background', 'ivory')
            // .css('border', '3px dotted grey') // 스타일 여러 개 지정 - 방법1
            .css({
                'background': 'pink',
                'border': '3px dotted skyblue'
            }); // 스타일 여러 개 지정 - 방법2

            console.log($(".subTitle"));
            $(".subTitle").eq(0).html("subTitle"); // .eq(0) : index 값이 0 (equal)

            $('h1').css('font-size', '30px');

            $('h2').css('color', 'violet');
            console.clear();

            console.log($('div').children());
            console.log($('div').children().eq(2));
            console.log($('div').children().eq(2).html());
            console.log($('div').children().eq(2).next().html());
            console.log($('div').children().first().html()); // first: index 중 첫 번째 값
            console.log($('div').children().last().html()); // first: index 중 마지막 값
            console.log($('div').children().first().next().prev().parent().attr('name'));
            console.log($('div').children().first().next().prev().parent() //.attr('name')
                .prev().html());

            console.log($('div[name]')); //div 태그의 name 속성이 지정된 내용 불러오기
            console.log($('div[name]').siblings()); //div 태그의 name 속성이 지정된 내용의 형제 관계의 내용 불러오기


            $('div>h2').css('color', 'brown');

            console.clear();
            console.log($('div li').siblings()); 
            console.log($('div>li').siblings()); 

        });
    </script>
</head>
<body>
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목</h2>
    <h2 class="subTitle">부제목 2</h2>
    <div name="myDiv">
        <h2>부제목 2-1</h2>
        <ul>
            <li>과일 1</li>
            <li>과일 2
                <ol>
                    <li>딸기</li>
                </ol>
            </li>
        </ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </div>
    <h2 class="subTitle">부제목 3</h2>

</body>
</html>
