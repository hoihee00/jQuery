<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_prop2.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#wrap p:hidden").css({ //선택한 <p> 요소 중 숨겨진 상태의 요소만 선택
                "display": "block",
                "background": "beige"
            });

            // $("#zone1 :selected") : id 값이 "zone1"인 요소의 하위 <select>요소 중 seleted된 <option> 요소만 선택
            var z1 = $("#zone1 :selected").val();
            console.log(z1);

            // $("#zone2 :checked") : id 값이 "zone2"인 요소의 하위 <input>요소 중 checked된 <input> 요소만 선택
            // var z2 = $("#zone2 :checked").val();
            // console.log(z2);

            // 여러 개 check 되어 있으면 인덱스 값으로 불러오기
            let checks = $('#zone2 :checked')
            for(let i=0; i<checks.length; i++)
            console.log(checks.eq(i).val());

            var z3 = $("#zone3 :checked").val();
            console.log(z3);

            $('#zone3 input').change(function() {
                $('#show').html($(this).val());
            });

            //옵션 변경되면 콘솔에 불러오는 값도 변경되도록 함수 지정
            $('#course').change(function () {
                let tVal = $(this).val();
                console.log(tVal);
            });

        })
    </script>
</head>

<body>
    <h1>선택자 is()</h1>
    <div id="wrap">
        <p>내용 1</p>
        <p style="display: none;">내용 2</p>
        <p>내용 3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션 1</option>
                <option value="opt2" selected>옵션 2</option>
                <option value="opt3">옵션 3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서"> 독서
            <input type="checkbox" name="hobby2" value="자전거" checked> 자전거
            <input type="checkbox" name="hobby3" value="등산" checked> 등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female" checked> 여성
        </p>
        <p id="show"></p>
    </form>
</body>

</html>
