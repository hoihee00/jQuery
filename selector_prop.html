<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_prop.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#wrap a[target]").css('color', "#f00");
            $("#wrap a[href^=https]").css('color', "#0f0"); // ^= : href 속성값이 https로 시작하는 요소만 선택
            $("#wrap a[href$=net]").css('color', "#00f"); // $= : href 속성값이 net으로 끝나는 요소만 선택
            $("#wrap a[href*=google]").css('color', "#0ff"); // *= : href 속성값에 google이 포함된 요소만 선택
            $("#member_f :text").css({"background-color":"#ff0"}); // input 요소 중 type 속상값이 text인 요소만 선택
            $("#member_f :password").css({"background-color":"#f0f"}); // input 요소 중 type 속상값이 password인 요소만 선택
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easypub.co.kr" target="_blank">Easy</a></p>
        <p><a href="https://www.naver.com">Naver</a></p>
        <p><a href="http://www.daum.net">Daum</a></p>
        <p><a href="http://www.google.co.kr">Google</a></p>
    </div>

    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
