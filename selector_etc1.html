<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_etc1.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {

            // 선택한 <p> 요소 중 "내용 1"을 포함하는 요소만 선택
            $("#inner_1 p:contains(내용 1)")
                .css({
                    "background-color": "peachpuff"
                });

            // 선택한 <p> 요소 중 <strong> 요소를 포함하는 요소만 선택
            $("#inner_1 p:has(strong)")
                .css({
                    "background-color": "powderblue",
                    "color": "gray"
                });

            // id 값이 "outer_wrap"인 요소의 하위 요소의 텍스트와 태그 노드 선택
            $("#outer_wrap").contents()
                .css({
                    "border": "1px dashed slategray"
                });

            // id 값이 "inner_2"인 요소의 하위 <p> 요소에서 첫 번째 요소만 제외하고 선택
            $("#inner_2 p").not(":first")
                .css({
                    "background-color": "honeydew"
                });

            // id 값이 "inner_2"인 요소의 하위 <p> 요소에서 인덱스가 2인 요소를 선택
            // 그러나 다시 end() 메서드를 적용하기 때문에 인덱스를 선택하기 전의 선택지가 적용
            // end()를 만나기 직전의 요소인 인덱스(2)에 end()가 적용됨
            $("#inner_2 p").eq(2).end().eq(1)
                .css({
                    "color": "tomato"
                });
        })
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용 1</span>
            </p>
            <p>
                <strong>내용 2</strong>
            </p>
            <p>
                <span>내용 3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용 4</p>
            <p>내용 5</p>
            <p>내용 6</p>
        </section>
    </div>
</body>

</html>
