<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object2.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            let srcVal = $('img') //.eq(0)
                .attr('src');
            console.log(srcVal);

            $('img').hover(function () { // 마우스 올라갈 때 이벤트
                $('img').attr({
                    'width': '200px',
                    'src': srcVal.replace('daum.png', 'google.jpg'),
                    'alt': '구글'
                }).css('border', '3px dotted mediumaquamarine')
            }, function () { // 마우스 내릴 때 이벤트
                $('img').attr({
                    'width': '200px',
                    'src': srcVal,
                    'alt': '다음',
                }).css('border', '3px dotted darkkhaki')
            });


        });
    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="daum.png" width="200px" alt="다음">
        </p>

    </section>
</body>

</html>
