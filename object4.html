<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object4.html</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        let members = ['Hong', 'Kim', 'Jeong', 'Lee', 'Choi'];
        let links = ['www.daum.net', 'www.naver.com', 'www.google.com'];
        let tables = [{
                name: "김다희",
                age: 30
            },
            {
                name: "이광호",
                age: 27
            },
            {
                name: "김도은",
                age: 28
            },
            {
                name: "최형준",
                age: 25
            }
        ]

        $(function () {
            let ul = $('<ul />');
            for (let i = 0; i < members.length; i++) {
                ul.append($('<li />').attr('id', 'm_' + i).html(members[i]));
            }
            // let re = $('<ul />').append(
            //     $('<li />').html('사과'),
            //     $('<li />').html('오렌지'),
            //     $('<li />').html('수박'),
            // );
            // console.log(re);
            $('body').append(ul);

            $('#m_0').css('background', 'salmon');

            $(links).each(function (a, b) { // 유사: for, forEach
                console.log(a, b);
                $('#link').append($('<a />').attr('href', "https://" + b)
                    .html(b + '<br>'));
            });

            // table 생성 - 1
            $(tables).each(function (a, b) {
                $('#tbl').attr({
                        'border': '1',
                        // 'id': 'tbl'
                    }).append($('<tr />')
                        .append($('<td />').html(a + 1))
                        .append($('<td />').html(b.name))
                        .append($('<td />').html(b.age + '세'))
                        .append($('<button />').html('클릭')))
                    .css({
                        'background': 'lavenderblush',
                        'color': 'grey'
                    });
            });

            // // table 생성 - 교수님
            // let title = ['no', 'name', 'age'];
            // let table = $('<table/>').attr('border', '1');
            // $(tables).each(function (a, b) {
            //     let tr = $('<tr />');
            //     $(title).each(function (i, o) {
            //         let field = (o == 'no' ? (a + 1) : b[o]);
            //         tr.append($('<td />').html(field));
            //     });
            //     table.append(tr);
            // })
            // $(table).insertBefore($('#link'));

            // $('tr[id]')
            //     .append($('<td />')
            //     .append($('<button />').html('클릭')));

            $('button').click(function () {
                // console.log($(this).parent().remove()); // remove : 삭제
                console.log($(this).parent().empty()); // empty : 공간 남음
            })

            let cl = $('#show').clone();
            console.log(cl);
            $('#link').before(cl.css('background', 'beige')); // link 앞에 clone(복사)된 cl이 들어감

            let tb = $('#tbl').clone();
            $('#tbl').after(tb.css('background', 'paleturquoise'));
        });
    </script>

</head>

<body>
    <p id="link"></p><br>
    <table id="tbl"></table><br>
    <p id='show'>Hello!</p>

</body>

</html>
